<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - SkillBoost</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Хедер -->
        <header>
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>Skill<span>Boost</span></h1>
                    </a>
                </div>
                <div class="search-bar">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" placeholder="Поиск курса...">
                </div>
                <div class="icons">
                    <a href="cart.html" class="cart-icon">
                        <img src="cart.svg" alt="Корзина" class="icon">
                        <span class="cart-counter">0</span>
                    </a>
                    <img src="profile.svg" alt="Профиль" class="icon">
                </div>
            </div>
        </header>

        <main class="cart-page">
            <div class="cart-header">
                <h1>Корзина</h1>
                <div class="cart-actions">
                    <button class="clear-cart" onclick="Cart.clearCart()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M2.5 5H17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M15.8337 5V16.6667C15.8337 17.5 15.0003 18.3333 14.167 18.3333H5.83366C5.00033 18.3333 4.16699 17.5 4.16699 16.6667V5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.66699 5V3.33333C6.66699 2.5 7.50033 1.66667 8.33366 1.66667H11.667C12.5003 1.66667 13.3337 2.5 13.3337 3.33333V5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Очистить корзину
                    </button>
                </div>
            </div>

            <div class="cart-content">
                <div class="cart-items">
                    <!-- Товары будут добавляться динамически -->
                </div>

                <div class="cart-summary">
                    <h2>Итого</h2>
                    <div class="cart-total">
                        <span>Общая стоимость:</span>
                        <span class="cart-total-price">0</span>
                    </div>
                    <button class="checkout-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 10L10 12.5L17.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17.5 10V15.8333C17.5 16.2754 17.3244 16.6993 17.0118 17.0118C16.6993 17.3244 16.2754 17.5 15.8333 17.5H4.16667C3.72464 17.5 3.30072 17.3244 2.98816 17.0118C2.67559 16.6993 2.5 16.2754 2.5 15.8333V4.16667C2.5 3.72464 2.67559 3.30072 2.98816 2.98816C3.30072 2.67559 3.72464 2.5 4.16667 2.5H12.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Оформить заказ
                    </button>
                    <div class="cart-info">
                        <p>Моментальный доступ к курсам</p>
                        <p>Гарантия возврата 30 дней</p>
                        <p>Сертификат по окончании</p>
                    </div>
                </div>
            </div>

            <div class="cart-empty-message" style="display: none;">
                <div class="empty-cart-content">
                    <svg class="cart-empty-icon" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="60" cy="60" r="58" stroke="currentColor" stroke-width="4" opacity="0.1"/>
                        <path d="M25 35H95L90 75H30L25 35Z" stroke="currentColor" stroke-width="3" fill="none"/>
                        <circle cx="35" cy="85" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="85" cy="85" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M42 50L52 60L78 35" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
                    </svg>
                    <h2>Ваша корзина пуста</h2>
                    <p>Добавьте курсы в корзину, чтобы оформить заказ. У нас есть множество интересных курсов для вашего развития!</p>
                    <a href="index.html" class="browse-courses-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M8.33333 4.16667L3.33333 9.16667L8.33333 14.1667" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3.33333 9.16667H16.6667" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Вернуться к курсам
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="cart.js"></script>
</body>
</html>
